<!DOCTYPE html>
<html>
    <head>
        <title>Flight Delay Prediction</title>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </head>
    <body>
        <h1>Flight Delay Prediction</h1>
        <p>Flight Delay Prediction is a web application that predicts the probability of a flight being delayed. The application is built using Python and Flask.</p>
        <p>Enter the flight details below to predict the probability of the flight being delayed.</p>
        <form action="{{ url_for('predict') }}" method="post">
        <!-- onsubmit="predict(event)"> -->
            <label for="flight_date">Flight Date</label>
            <input type="date" id="flight_date" name="flight_date" required><br><br>
            <label for="CSRDepTime">Scheduled Departure Time (local time)</label>
            <input type="time" id="CRSDepTime" name="CRSDepTime" required><br><br>
            <label for="CSRArrTime">Scheduled Arrival Time (local time)</label>
            <input type="time" id="CRSArrTime" name="CRSArrTime" required><br><br>


            <label for="Airline">Airline</label>
            <select name="Airline" id="Airline" required></select><br><br>

            <label for="Origin">Origin</label>
            <select name="Origin" id="Origin" required></select><br><br>

            <label for="OriginState">Origin state</label>
            <select name="OriginState" id="OriginState" required></select><br><br>

            <label for="OriginCityName">Origin state</label>
            <select name="OriginCityName" id="OriginCityName" required></select><br><br>

            <label for="Dest">Destination</label>
            <select id="Dest" name="Dest" required></select><br><br>

            <label for="DestState">Destination state</label>
            <select name="DestState" id="DestState" required></select><br><br>

            <label for="DestCityName">Destination city</label>
            <select id="DestCityName" name="DestCityName" required></select><br><br>

            <label for="Distance">Distance</label>
            <input type="number" id="Distance" name="Distance" min="1" value="100" required><br><br>

            <!-- <label for="day_of_week">Day of Week</label> -->
            <!-- <input type="text" id="day_of_week" name="day_of_week" required><br><br> -->
            <!-- <label for="month">Month</label> -->
            <!-- <input type="text" id="month" name="month" required><br><br> -->
            <input type="submit" value="Submit" onclick="predict()">
        </form>
        <h2 id="prediction"></h2>
    </body>
</html>
